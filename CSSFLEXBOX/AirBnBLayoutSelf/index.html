<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Hello Front-End</title>
	</head>
	<body>
		<section class="headers">
			<h2>Meet Guidebooks</h2>
			<p>Discover hundreds of local spots recommended by Airbnb hosts</p>
		</section>

		<section class="top-row">
			<div class="sf1" alt="san fran">San Fransisco</div>
			<div class="ny" alt="nice side of NY">New York</div>
			<div class="london" alt="diry london ">London</div>
		</section>

		<section class="guideBook-button">
			<button class="button" type="submit">See All Guidebooks</button>
		</section>

		<section class="headers">
			<h2>Just For The Weekend</h2>
			<p>Discover new, inspiring places close to home</p>
		</section>

		<section class="bottom-row">
			<div class="napa" alt="Napa">Napa</div>
			<div class="sonoma" alt="sonoma">Sonoma</div>
			<div class="sf2" alt="another san fran pic">San Fransisco</div>
		</section>

		<section class="guideBook-button">
			<button class="button" type="submit">See All Destinations</button>
		</section>
	</body>
</html>
