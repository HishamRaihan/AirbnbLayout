<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>AirBnB Mockup</title>
	</head>
	<body>
		<main class="wf-black">
			<section class="wf-blue">
				<div class="center wf-green">
					<h1>Meet GuideBooks</h1>
				</div>

				<div class="center wf-green">
					<p>Dicsover hundreds of local spots recommened by Airbnb hosts</p>
				</div>

				<div class="center wf-green">
					<div class="img-container">
						<img src="./img/san-francisco.jpg" alt="San Fransisco" />
						<h3>San Fransisco</h3>
					</div>

					<div class="img-container">
						<img src="./img/new-york.jpg" alt="New York" />
						<h3>New York</h3>
					</div>

					<div class="img-container">
						<img src="./img/london.jpg" alt="London" />
						<h3>London</h3>
					</div>
				</div>

				<div class="center">
					<button class="large-button">See All GuideBooks</button>
				</div>
			</section>

			<section class="wf-blue">
				<div class="center wf-green">
					<h1>Just For The Weekend</h1>
				</div>

				<div class="center wf-green">
					<p>Dicsover new, inspiring places close to home</p>
				</div>

				<div class="center wf-green">
					<div class="img-container">
						<img src="./img/napa.jpg" alt="Napa" />
						<h3>Napa</h3>
					</div>

					<div class="img-container">
						<img src="./img/sonoma.jpg" alt="Sonoma" />
						<h3>Sonoma</h3>
					</div>

					<div class="img-container">
						<img src="./img/san-francisco-2.jpg" alt="San Fran" />
						<h3>San Fransisco</h3>
					</div>
				</div>

				<div class="center">
					<button class="large-button">See All Destinations</button>
				</div>
			</section>
		</main>
	</body>
</html>
